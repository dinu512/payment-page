<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #45a049;
        }
        .info {
            margin: 15px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’³ Payment Request</h2>
        <div class="info">
            <strong>Amount:</strong> â‚¹<span id="amount">0</span>
        </div>
        <div class="info">
            <strong>Invoice:</strong> <span id="invoice">-</span>
        </div>
        <div class="info">
            <strong>Pay to:</strong> YourBusiness
        </div>
        <button id="payBtn">Pay Now with UPI</button>
        <p style="font-size: 12px; color: #666; margin-top: 20px;">
            Supports GPay, PhonePe, Paytm & all UPI apps
        </p>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || '0';
        const invoice = urlParams.get('invoice') || 'N/A';
        
        // Display values
        document.getElementById('amount').innerText = amount;
        document.getElementById('invoice').innerText = invoice;
        
        // Your UPI details
        const upiId = 'yourmerchant@paytm';  // CHANGE THIS
        const businessName = 'YourBusiness';   // CHANGE THIS
        
        // Construct UPI link
        const upiLink = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(businessName)}&am=${amount}&cu=INR&tn=${encodeURIComponent('Payment for ' + invoice)}`;
        
        // Auto-redirect on mobile devices
        if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            setTimeout(function() {
                window.location.href = upiLink;
            }, 1000);
        }
        
        // Button click handler
        document.getElementById('payBtn').onclick = function() {
            window.location.href = upiLink;
        };
    </script>
</body>
</html>
